<!DOCTYPE html>
<html lang="en-CA" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- SEO Core Meta Tags -->
    <title>King Style Barbershop | Premium Haircuts & Grooming in Oakville, ON</title>
    <meta name="description" content="Experience luxury grooming at King Style Barbershop in Oakville. Expert barbers offering precision haircuts, clean fades, beard trims, and hot towel shaves. 5-star rated with 1,000+ Google reviews. Book now!">

    <!-- Theme -->
    <meta name="theme-color" content="#C5A059">

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Scripts and Styles - CHANGED TO DEVELOPMENT BUILDS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-gold': '#C5A059',
                        'brand-gold-hover': '#b08d4b',
                        'brand-dark': '#111111',
                        'brand-gray': '#1A1A1A',
                        'brand-light': '#FDFBF7',
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        display: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        html {
            scroll-behavior: smooth;
        }
        #dilvior-app-root {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            width: 100%;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div id="dilvior-app-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Simple test component first
        const App = () => {
            return (
                <div style={{ padding: '20px', fontFamily: 'Montserrat, sans-serif' }}>
                    <h1 style={{ fontSize: '48px', fontWeight: 'bold', color: '#C5A059' }}>
                        King Style Barbershop
                    </h1>
                    <p style={{ fontSize: '18px', marginTop: '20px' }}>
                        Premium Barbershop in Oakville - If you see this, React is working!
                    </p>
                    <div style={{ marginTop: '30px', padding: '20px', backgroundColor: '#FDFBF7', borderRadius: '8px' }}>
                        <h2 style={{ fontSize: '24px', fontWeight: 'bold', marginBottom: '10px' }}>Quick Test</h2>
                        <p>Location: 1011 Upper Middle Rd E, Oakville, ON</p>
                        <p>Phone: (905) 287-9191</p>
                        <p>Hours: 10am - 9pm Daily</p>
                    </div>
                </div>
            );
        };

        // Error boundary wrapper
        try {
            const root = ReactDOM.createRoot(document.getElementById('dilvior-app-root'));
            root.render(<App />);
            console.log('React app rendered successfully!');
        } catch (error) {
            console.error('Error rendering React app:', error);
            document.getElementById('dilvior-app-root').innerHTML = `
                <div style="padding: 40px; font-family: sans-serif;">
                    <h1 style="color: red;">Error Loading Page</h1>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Check the browser console for more details.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
